name: Unzip reviactyl.zip to repository root (fixed)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "reviactyl.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract and move files safely
        run: |
          echo "üß© Unzipping reviactyl.zip..."
          mkdir -p temp_unzip
          unzip -o reviactyl.zip -d temp_unzip

          echo "üìÇ Moving extracted files to root (including hidden ones)..."
          shopt -s dotglob nullglob
          for item in temp_unzip/*; do
            if [ -e "$item" ]; then
              # If the same folder already exists, merge contents
              if [ -d "$(basename "$item")" ]; then
                cp -rf "$item"/* "$(basename "$item")"/ || true
              else
                cp -rf "$item" .
              fi
            fi
          done

          echo "üßπ Cleaning up..."
          rm -rf temp_unzip reviactyl.zip

          echo "‚úÖ Move complete. Listing files:"
          ls -la

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No new changes to commit."
          else
            git commit -m "‚úÖ Extracted reviactyl.zip to root (safe overwrite)"
            git push origin main
            echo "üöÄ Files successfully pushed to repo root."
          fi
